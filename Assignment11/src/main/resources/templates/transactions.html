<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<!-- this is the original example for what the transactional history
				will look like
			<tr>
				<td><a href="/transactions/50">50</a></td>
				<td>2020-01-01T19:04:48</td>
				<td>H-E-B Grocery</td>
				<td></td>
				<td>41.36</td>
			</tr>

			-->
			<tr th:each="eachTransaction : ${transList}">
			<!--	<td th:inline="text">[[${eachTransaction.id}]]</td>-->
				<td> <span th:inline="text">
					[[${eachTransaction.id}]]
				</span></td>
				<td th:inline="text">[[${eachTransaction.date}]]</td>
				<td th:inline="text">[[${eachTransaction.retailer}]]</td>
				<!--if the transactions description is funds in, this cell will display
						the "amount" variable of the transaction, otherwise is will
						display zero-->
				<td  ><span th:inline="text" th:if="${eachTransaction.type == 'Funds In'}">
					[[${eachTransaction.amount}]]
				</span></td>
				<!--if the transactions description is funds in, this cell will display
						the "amount" variable of the transaction, otherwise is will
						display zero-->
				<td ><span th:inline="text" th:if="${eachTransaction.type == 'Funds Out'}">
					[[${eachTransaction.amount}]]
				</span></td>

			</tr>
			
			
		</table>
	</body>
</html>
